<!doctype html>
<html lang="es" ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
  <script src="vendor/angular/angular.min.js"></script>
  <title>Versión Adán</title>
</head>

<body ng-controller="indexCtrl">
  <header>
    <div class="row">

      <div class="col-12 col-md-6 col-lg-5 bg-warning text-dark text-center pt-3 pb-3 container-fluid">
        <h1>KFMac</h1> 
        <img src="img/pngwing.com.png" height="100px" width="auto">
      </div>

      <div class="col-12 col-md-6 col-lg-7 bg-danger text-dark text-center pt-3 pb-3 container-fluid">
        <img src="img/klipartz.com.png" height="150px" width="auto">
      </div>

    </div>
  </header>

  <main class="bg-secondary">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-5 bg-danger text-dark pt-3 pb-3 container-fluid">
        <div class="mx-2">

          <div class="card-header bg-warning text-dark text-center">
            <span>Registrar Pedidos</span>
          </div>

          <div class="card-body bg-warning">

            <div class="mb-3">
              <label for="nombre-txt" class="form-label ">Nombre</label>
              <input type="text" ng-model= "clientName" required placeholder="Ingrese Su Nombre" class="form-control" id="nombre-txt">
            </div>

            <div class="mb-3">
              <label for="tipoPedido-select" class="form-label">Tipo De Pedido</label>
                <select class="form-select" ng-model="pedidoSeleccionado" id="tipoPedido-select" ng-change="seleccionado(pedidoSeleccionado)" >
                  <option value="">--Selecione pedido--</option>
                  <option ng-repeat="ped in pedidos" value="{{ped.id}}">{{ped.name}} - {{ped.descripcion}}</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="total-txt" class="form-label ">Total</label>
              <input type="text" disabled value="{{selected.valor}}" class="form-control" id="total-txt">
            </div>

            <div class="mb-3">
              <label for="medioPago-rb" class="form-label">Medio De Pago</label>
                <select name="" id="medioPago-rb" class="form-control" ng-model="medioSelected" ng-change="medioSeleccionado(medioSelected)">
                  <option value="">Seleccione Medio de Pago</option>
                  <option ng-repeat="medio in medioPago" value="{{medio.id}}">{{medio.name}}</option>
                </select>
            </div>

            <div>
              <button type="button" ng-click="agregar()" ng-disabled="validaCampos()" class="btn btn-success">Agregar</button>
            </div>
            <div><span class="text-danger">{{mensaje}}</span></div>

          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-7 bg-warning text-dark text-center pt-3 pb-3 container-fluid">
        <div class="mx-2">
          <div class="card-header bg-danger text-dark">
              <span>Registro De Pedidos</span>
          </div>
              <div class="card-body bg-danger">
                  <div class="table-responsive">
                      <table class="table table-bordered table-hover table-striped">
                          <thead class="bg-dark text-light">
                              <tr>
                                  <th>NRO</th>
                                  <th>Nombre Cliente</th>
                                  <th>Tipo Pedido</th>
                                  <th>Medio Pago</th>
                                  <th>Total</th>
                              </tr>
                          </thead>

                          <tbody class="bg-light">
                            <tr ng-repeat="vendido in vendidos track by $index">
                              <td>{{$index +1}}</td>
                              <td>{{vendido.clientName}}</td>
                              <td><i class="{{vendido.icon}}"></i></td>
                              <td><i class="{{vendido.medio.icon}}"></i></td>
                              <td>{{vendido.valor}}</td>
                            </tr>

                          </tbody>
                      </table>
                  </div>
              </div>
      </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="vendor/tinymce/js/tinymce/tinymce.min.js" ></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <!-- <script src="js/index.js"></script> -->
  <script src="js/controllerIndex.js"></script>
</body>

</html>
